<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">
            <div class="container">
                <div class="image__hover">
                    <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="mainimg">
                    <div class="image__overlay">
                        <img src="images/icon-view.svg" alt="icon-view" class="overlay-svg">
                        <div class="background__hover"></div>
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-flex">
                    <div class="col1">
                        <img src="images/icon-ethereum.svg" alt="icon ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="col2">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="credit">
                    <img src="images/image-avatar.png" alt="Jules Wyvern the creator">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
